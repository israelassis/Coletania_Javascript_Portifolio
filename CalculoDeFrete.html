<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Frete</title>
</head>
<body>
    <div class="container">
        <h2>Calculo de Frete</h2>
        <p>Código simples em HTML, CSS e JavaScript que permite calcular o preço total de um item considerando desconto, frete e atualização da quantidade no carrinho</p>

        <div class="input">
            <label for="preco">Preço Unitário</label>
            <input type="number" name="preco" id="preco" value="100">
            <br>
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade" value="1">
            <br>
            <label for="desconto">Desconto (%)</label>
            <input type="number" name="desconto" id="desconto" value="10">
            <br>
            <label for="frete">Frete</label>
            <input type="number" name="frete" id="frete" value="20">
            <br>
        </div>
<br>
            <button onclick="calcularTotal()">Calcular Total</button>

    </div>
    
</body>
</html>
